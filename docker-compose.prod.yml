version: "3.8"

services:
  client-prod:
    container_name: prod-client-789bet
    image: node:16  # Replace with your desired image tag (e.g., node:16)
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - ENV_ENVIROMENT=prod
      - NEXT_PUBLIC_API_URL=https://api.xocdia.asia
      - NEXT_PUBLIC_SITE_URL=https://www.xocdia.asia
      - NEXT_TELEMETRY_DEBUG=0
